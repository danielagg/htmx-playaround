<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Playaround</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.4"
      integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="w-full min-h-screen flex flex-col justify-center items-center bg-slate-900 text-slate-300"
  >
    <section
      class="w-full h-[50vh] text-center flex flex-col items-center justify-center"
    >
      <h1 class="text-3xl font-bold">Random Quote Generator</h1>
      <p class="w-1/3 pt-4 opacity-50">
        Press the 'Generate Quote' button to fetch a random quote from a
        Postgres database, then vote on how cringy it is, from a scale of 1-5.
      </p>
      <button
        hx-get="/api"
        hx-trigger="click"
        hx-target="#current-quote"
        class="mt-12 rounded bg-blue-400 py-2 px-12 text-slate-900 hover:bg-blue-500"
      >
        Generate Quote
      </button>
    </section>

    <section
      class="w-full h-[50vh] text-center flex flex-col items-center justify-start"
    >
      <div id="current-quote"></div>

      <!-- todo: allow voting on 1-5 how much you enjoyed the quote -->
      <!-- use Postgres -->
    </section>
  </body>
</html>
