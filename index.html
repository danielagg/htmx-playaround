<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Playaround</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.4"
      integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="min-h-screen flex justify-center items-center bg-slate-900 text-white"
  >
    <section class="text-center">
      <h1 class="text-6xl font-bold">Hello World!</h1>

      <div id="parent-div" class="mt-6">
        <button
          hx-get="/api"
          hx-trigger="click"
          hx-target="#parent-div"
          hx-swap="innerHTML"
          class="rounded bg-blue-400 py-2 px-12 text-slate-900 hover:bg-blue-500"
        >
          Click Me!
        </button>
      </div>
    </section>
  </body>
</html>
